<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* HEADER */
    .header {
      margin: 15px;
      padding: 25px;

      background - color:#800020;

      text-align: center;
    }

    .header h1 {

    }

    .header p {
      margin-top: 8px;
      font-size: 16px;
      opacity: 0.9;
    }

    /* CATEGORIES */
    .section-title {
      margin: 20px 15px 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 0 15px;
    }

    .category {

      border-radius: 10px;

    .coming {

    }

    /* RESTAURANTS GRID */
    .restaurants {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 15px;
    }

    .card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      height: 160px;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-name {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px;
      font-size: 14px;
      text-align: center;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      padding: 20px;
    }

    .close {
      text-align: right;
      font-size: 18px;
      cursor: pointer;
    }

    .modal h2 {
      margin-top: 0;
    }

    .modal a {
      display: block;
      margin-top: 10px;
      color: #ee0979;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- HEADER -->

    }
  </script>

</body>
</html>
